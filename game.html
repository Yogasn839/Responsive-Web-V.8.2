<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link bootstrap 5 online-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!--Link style css-->
    <link rel="stylesheet" href="assets/Style/stylegame.css">
    <!--Title challenge4yoga-->
    <title>Binaryogachallenge4</title>
</head>

<body>
    <!--navbargame-->
    <section class="gamehead">
        <nav class="header">
            <div class="buttonicon">
                <a href="home.html"><i class="bi bi-chevron-left"></i></a>
            </div>
            <img src="assets/Gambar/logo.png" class="imagelogo">
            <div class="title-text">
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
        </nav>
        </div>
        <!--Player 1 Selection-->
        <div class="container-fluid">
            <div class="body2">
                <div class="row justify-content-center m-lg-5">
                    <div class="col-lg-2">
                        <h1 id="username" class="player-title">PLAYER 1</h1>
                        <div class="row justify-content-center">
                            <figure class="col-auto figure" id="batu">
                                <img src="assets/Gambar/batu.png " class="batu">
                            </figure>
                            <figure class="col-auto figure " id="kertas">
                                <img src="assets/Gambar/kertas.png " class="kertas">
                            </figure>
                            <figure class="col-auto figure " id="gunting">
                                <img src="assets/Gambar/gunting.png " class="gunting">
                            </figure>
                        </div>
                    </div>

                    <!--Hasil Options-->
                    <div class="col-lg-5 text-center">
                        <div class="row justify-content-center">
                            <div class="col vs" id="vs">
                                <p>VS</p>
                            </div>
                            <!--hasil game-->
                            <div class="col win-player" id="player-win">
                                <p id="playerwin "></p>
                                <p>WIN</p>
                            </div>
                            <div class="col win-com" id="com-win">
                                <p>
                                    <p>COM</p>
                                    <p>WIN</p>
                            </div>
                            <div class="col draw" id="draw">
                                <P>DRAW</P>
                            </div>
                        </div>
                    </div>
                    <!--Computer Selection-->
                    <div class="col-lg-2">
                        <h1 id="username" class="com-title">COM</h1>
                        <div class="row justify-content-center">
                            <figure class="col-auto figure" id="batu-com">
                                <img src="assets/Gambar/batu.png " class="batu-com">
                            </figure>
                            <figure class="col-auto figure" id="kertas-com">
                                <img src="assets/Gambar/kertas.png" class="kertas-com">
                            </figure>
                            <figure class="col-auto figure" id="gunting-com">
                                <img src="assets/Gambar/gunting.png" class="gunting-com">
                            </figure>
                        </div>
                    </div>
                    <!--buttonreset-->
                    <div class="row text-center">
                        <figure onclick="reset() ">
                            <img src="assets/Gambar/refresh.png" class="reset-button">
                        </figure>
                    </div>
                </div>
            </div>
            <script src="assets/Javascript/script.js"></script>
    </section>
</body>

</html>
